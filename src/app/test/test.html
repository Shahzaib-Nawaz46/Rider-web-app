<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Create PIN</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }

  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffffff;
  }

  .container {
    width: 100%;
    max-width: 380px;
    padding: 20px;
    text-align: center;
  }

  h1 {
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 10px;
  }

  p {
    color: #555;
    font-size: 14px;
    margin-bottom: 30px;
  }

  .pin-box {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 25px;
  }

  .pin-box input {
    width: 50px;
    height: 55px;
    text-align: center;
    font-size: 24px;
    border-radius: 10px;
    border: 1px solid #ccc;
    outline: none;
  }

  .pin-box input:focus {
    border-color: #000;
  }

  button {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #000;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }

  .info {
    margin-top: 20px;
    font-size: 12px;
    color: #777;
  }
</style>
</head>

<body>
  <div class="container">
    <h1>Create your PIN</h1>
    <p>Create a 4-digit PIN to secure your account</p>

    <div class="pin-box">
      <input type="password" maxlength="1" />
      <input type="password" maxlength="1" />
      <input type="password" maxlength="1" />
      <input type="password" maxlength="1" />
    </div>

    <button>Continue</button>

    <div class="info">
      Youâ€™ll use this PIN to login next time
    </div>
  </div>
</body>
</html>
